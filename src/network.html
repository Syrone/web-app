<!DOCTYPE html>
<html lang="ru" class="page">

@include('partials/head.html')

                Быстрая игра

          <div class="profile-buttons">
            <button type="button" class="btn btn-puff profile-buttons-btn">
              <span class="btn-puff-border btn-puff-border--outer"></span>
              <span class="btn-puff-border btn-puff-border--inner"></span>

                <span class="btn-puff-glow"></span>

                Пополнение
